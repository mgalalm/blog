<div class="callout callout-{{ .Get 0 }}" role="note">
  <div class="callout-title">{{ printf "callouts.%s" (.Get 0) | i18n | strings.FirstUpper }}</div>
  {{ .Inner | markdownify | emojify  }}
</div>

<style>
.callout {
    margin: 1.5rem 0;
    padding: 1em;
    border-inline-start: .25em solid;
}

.callout-title {
    font-weight: bolder;
    margin-bottom: 1em;
}

.callout-note {
    border-color: green;
    background: #dee8c6;
}

.callout-warning {
    border-color: #ffaa00;
    background: #fff4c6;
}


</style>
